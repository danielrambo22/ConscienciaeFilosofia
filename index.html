<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caf√©, Consci√™ncia e Filosofia</title>
  <style>
    * {
      margin: 0;

      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('https://gestaoludika.com.br/wp-content/uploads/2019/08/Mentorias-Gest%C3%A3o-da-Aplicabilidade-da-Intelig%C3%AAncia-Emocional-%E2%80%93-Vis%C3%A3o-da-%C3%81guia-Pr%C3%A1tica-1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 30px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
    }

    h1 {
      font-size: 3rem;
      color: #ffd700;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .eagle-icon {
      width: 60px;
      height: auto;
      margin-bottom: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
    }

    nav a {

    }

    nav a:hover {

    .content {
      max-width: 900px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    .content h2 {
      font-size: 2rem;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.1rem;
      line-height: 1.7;
    }

    label {
      font-size: 1rem;
      color: #ffd700;
    }

    input, textarea, select {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 2px solid #ffd700;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    button {
      padding: 12px 25px;
      background-color: #1e3a8a;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.8);
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #fff;
    }

    .category {
      margin-top: 30px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    .category h3 {
      color: #ffd700;
      margin-bottom: 10px;
    }

    .post {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .post h3 {
      color: #ffd700;
    }

    .post p {
      color: #fff;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      color: #e11d48;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .delete-btn:hover {
      color: #be123c;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Eagle_logo.svg" alt="√Åguia" class="eagle-icon">
    <h1>Caf√©, Consci√™ncia e Filosofia - O Canto ‚òïüß†</h1>
  </header>

  <nav>
    <a href="index.html">Home</a> <!-- Link de volta para index.html -->
    <a href="sobre.html">Sobre</a>
    <a href="contatos.html">Contato</a>
  </nav>

  <div class="content">
    <h2></h2> <!-- Removido t√≠tulo "Compartilhe seus pensamentos!" -->
    <form id="postForm">
      <label for="title">T√≠tulo:</label><br>
      <input type="text" id="title" name="title" required><br><br>

      <label for="content">Conte√∫do:</label><br>
      <textarea id="content" name="content" rows="4" required></textarea><br><br>

      <label for="category">Categoria:</label><br>
      <select id="category" name="category" required>
        <option value="Filosofia">Filosofia</option>
        <option value="Reflex√µes">Reflex√µes</option>
        <option value="Desabafo">Desabafo</option>
      </select><br><br>

      <button type="submit">Publicar</button>
    </form>
  </div>

  <div class="content" id="postsContainer">
    <h2></h2> <!-- Removido t√≠tulo "Reflex√µes Publicadas" -->
    <p id="noPostsMessage">Nenhuma reflex√£o publicada ainda. Seja o primeiro!</p>
  </div>

  <footer>
    <p>&copy; 2025 Caf√©, Consci√™ncia e Filosofia. Todos os direitos reservados.</p>
  </footer>

  <script>
    const postForm = document.getElementById('postForm');
    const postsContainer = document.getElementById('postsContainer');
    const noPostsMessage = document.getElementById('noPostsMessage');
    const password = 'Olavinho@1';

    function displayPosts() {
      const posts = JSON.parse(localStorage.getItem('posts')) || [];
      postsContainer.innerHTML = '<h2></h2>'; <!-- Removido t√≠tulo -->

      if (posts.length === 0) {
        postsContainer.innerHTML += '<p id="noPostsMessage">Nenhuma reflex√£o publicada ainda. Seja o primeiro!</p>';
        return;
      }

      const categories = ["Filosofia", "Reflex√µes", "Desabafo"];
      categories.forEach((category) => {
        const categoryPosts = posts.filter(post => post.category === category);
        if (categoryPosts.length > 0) {
          postsContainer.innerHTML += `
            <div class="category">
              <h3>${category}</h3>
              ${categoryPosts.map(post => `
                <div class="post">
                  <button class="delete-btn" onclick="deletePost('${post.title}')">‚ùå</button>
                  <h3>${post.title}</h3>
                  <p><em>${post.date}</em></p>
                  <p>${post.content}</p>
                </div>
              `).join('')}
            </div>
          `;
        }
      });
    }

    postForm.addEventListener('submit', function (event) {
      event.preventDefault();

      const enteredPassword = prompt('Digite a senha para publicar:');
      if (enteredPassword !== password) {
        alert('Senha incorreta! Coment√°rio n√£o publicado.');
        return;
      }

      const newPost = {
        title: document.getElementById('title').value,
        content: document.getElementById('content').value,
        category: document.getElementById('category').value,
        date: new Date().toLocaleString()
      };
      const posts = JSON.parse(localStorage.getItem('posts')) || [];
      posts.push(newPost);
      localStorage.setItem('posts', JSON.stringify(posts));
      displayPosts();
      postForm.reset();
    });

    displayPosts();  // Chama a fun√ß√£o para exibir as postagens
  </script>
</body>
</html>
