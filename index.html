<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caf√©, Consci√™ncia e Filosofia</title>
  <style>
    /* Resetando margens e padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corpo da p√°gina com fundo de imagem de √°gua e cores ajustadas */
    body {
      font-family: Arial, sans-serif;
      background: url('https://gestaoludika.com.br/wp-content/uploads/2019/08/Mentorias-Gest%C3%A3o-da-Aplicabilidade-da-Intelig%C3%AAncia-Emocional-%E2%80%93-Vis%C3%A3o-da-%C3%81guia-Pr%C3%A1tica-1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Cabe√ßalho com imagem de √°guia e texto dourado */
    header {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 30px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
    }

    h1 {
      font-size: 3rem;
      color: #ffd700; /* Dourado */
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .eagle-icon {
      width: 60px;
      height: auto;
      margin-bottom: 20px;
    }

    /* Barra de navega√ß√£o */
    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
    }

    nav a {
      color: #ffd700;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 0 20px;
      text-transform: uppercase;
    }

    nav a:hover {
      color: #2563eb; /* Azul */
    }

    /* Conte√∫do principal */
    .content {
      max-width: 900px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.7); /* Fundo preto transl√∫cido */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    .content h2 {
      font-size: 2rem;
      color: #ffd700; /* Dourado */
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.1rem;
      line-height: 1.7;
    }

    label {
      font-size: 1rem;
      color: #ffd700; /* Dourado */
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 2px solid #ffd700;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    select {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 2px solid #ffd700;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    button {
      padding: 12px 25px;
      background-color: #1e3a8a; /* Azul */
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb; /* Azul mais claro */
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.8);
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #fff;
    }

    /* Posts organizados por categoria */
    .category {
      margin-top: 30px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    .category h3 {
      color: #ffd700; /* Dourado */
      margin-bottom: 10px;
    }

    .post {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .post h3 {
      color: #ffd700; /* Dourado */
    }

    .post p {
      color: #fff;
    }

    .delete-btn {
      background-color: #e11d48; /* Vermelho para deletar */
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .delete-btn:hover {
      background-color: #be123c; /* Vermelho escuro */
    }

    /* Responsividade */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .content {
        padding: 20px;
      }

      nav {
        flex-direction: column;
      }

      nav a {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Cabe√ßalho com imagem de √°guia -->
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Eagle_logo.svg" alt="√Åguia" class="eagle-icon">
    <h1>Caf√©, Consci√™ncia e Filosofia - O Canto ‚òïüß†</h1>
  </header>

  <!-- Barra de navega√ß√£o -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Sobre</a>
    <a href="#">Contatos</a>
  </nav>

  <!-- Conte√∫do principal -->
  <div class="content">
    <h2>Compartilhe seus pensamentos!</h2>
    <form id="postForm">
      <label for="title">T√≠tulo:</label><br>
      <input type="text" id="title" name="title" required><br><br>

      <label for="content">Conte√∫do:</label><br>
      <textarea id="content" name="content" rows="4" required></textarea><br><br>

      <label for="category">Categoria:</label><br>
      <select id="category" name="category" required>
        <option value="Filosofia">Filosofia</option>
        <option value="Reflex√µes">Reflex√µes</option>
        <option value="Desabafo">Desabafo</option>
      </select><br><br>

      <button type="submit">Publicar</button>
    </form>
  </div>

  <!-- Container para posts organizados por categoria -->
  <div class="content" id="postsContainer">
    <h2>Reflex√µes Publicadas</h2>
    <p id="noPostsMessage">Nenhuma reflex√£o publicada ainda. Seja o primeiro!</p>
  </div>

  <!-- Rodap√© -->
  <footer>
    <p>&copy; 2025 Caf√©, Consci√™ncia e Filosofia. Todos os direitos reservados.</p>
  </footer>

  <script>
    const postForm = document.getElementById('postForm');
    const postsContainer = document.getElementById('postsContainer');
    const noPostsMessage = document.getElementById('noPostsMessage');

    postForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const category = document.getElementById('category').value;

      const newPost = {
        title,
        content,
        category,
        date: new Date().toLocaleDateString(),
      };

      let posts = JSON.parse(localStorage.getItem('posts')) || [];
      posts.unshift(newPost);
      localStorage.setItem('posts', JSON.stringify(posts));

      displayPosts();
      postForm.reset();
    });

    function displayPosts() {
      const posts = JSON.parse(localStorage.getItem('posts')) || [];
      postsContainer.innerHTML = '<h2>Reflex√µes Publicadas</h2>';

      if (posts.length === 0) {
        postsContainer.innerHTML += '<p id="noPostsMessage">Nenhuma reflex√£o publicada ainda. Seja o primeiro!</p>';
        return;
      }

      const categories = ["Filosofia", "Reflex√µes", "Desabafo"];
      categories.forEach((category) => {
        const categoryPosts = posts.filter(post => post.category === category);
        if (categoryPosts.length > 0) {
          postsContainer.innerHTML += `
            <div class="category">
              <h3>${category}</h3>
              ${categoryPosts.map(post => `
                <div class="post">
                  <h3>${post.title}</h3>
                  <p><em>${post.date}</em></p>
                  <p>${post.content}</p>
                  <button class="delete-btn" onclick="deletePost('${post.title}')">Excluir</button>
                </div>
              `).join('')}
            </div>
          `;
        }
      });
    }

    function deletePost(title) {
      let posts = JSON.parse(localStorage.getItem('posts')) || [];
      posts = posts.filter(post => post.title !== title);
      localStorage.setItem('posts', JSON.stringify(posts));

      displayPosts();
    }

    // Carregar posts ao inicializar
    displayPosts();
  </script>
</body>
</html>
